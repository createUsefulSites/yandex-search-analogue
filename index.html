<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Yandex analogue</title>
  </head>
  <body>
    <header class="header">
      <div class="left__part">
        <img
          class="main__logo"
          src="https://avatars.mds.yandex.net/get-lpc/1364677/92bfe1ae-33e1-41d8-8720-028ba8df86cd/orig"
          alt="yandex icon"
        />
      </div>
      <div class="right__part">
        <button class="header__button">Войти</button>
        <img
          class="burger__menu"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/2048px-Hamburger_icon.svg.png"
          alt="burger menu"
        />
      </div>
    </header>

    <main class="wrapper">
      <div class="main__badges">
        <div class="badge__wrapper">
          <div class="badge__image"></div>
          <p class="badge__text">Yuta</p>
        </div>
        <div class="badge__wrapper">
          <div class="badge__image"></div>
          <p class="badge__text">Ghost</p>
        </div>
        <div class="badge__wrapper">
          <div class="badge__image"></div>
          <p class="badge__text">Серега Пират</p>
        </div>
        <div class="badge__wrapper">
          <div class="badge__image"></div>
          <p class="badge__text">Oppenheimer</p>
        </div>
        <div class="badge__wrapper">
          <div class="badge__image"></div>
          <p class="badge__text">Eren Yeger</p>
        </div>
      </div>

      <div class="input__wrapper">
        <input class="input" type="text" placeholder="Найдётся всё" />
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/%D0%98%D0%BA%D0%BE%D0%BD%D0%BA%D0%B0_%D0%BA%D1%80%D0%B5%D1%81%D1%82%D0%B8%D0%BA%D0%B0_%28ei%29.svg/1200px-%D0%98%D0%BA%D0%BE%D0%BD%D0%BA%D0%B0_%D0%BA%D1%80%D0%B5%D1%81%D1%82%D0%B8%D0%BA%D0%B0_%28ei%29.svg.png"
          alt="close info"
          class="x__icon"
        />
      </div>

      <div class="weather__wrapper">
        <div class="weather__wrapper__left">
          <div class="weather__info__wrapper">
            <img
              src="//yastatic.net/s3/home/div/new_app/bender/weather/weather_new_2023/bkn_n.svg"
              alt="weather"
              width="40px"
              class="weather__info__img"
            />
            <p class="weather__info__text">+5°</p>
          </div>
          <div class="weather__info__wrapper">
            <img
              src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMiIgaGVpZ2h0PSIzMiIgZmlsbD0ibm9uZSI+PHBhdGggZmlsbD0iIzFEQjIzMiIgZD0iTTE1LjM3NSAyNi4wMDFDMjEuMjQzIDI2LjAwMSAyNiAyMS4zMzcgMjYgMTUuMzc2YzAtNS4wMjUtMy4zOC05LjQxNS03Ljk1Ni0xMC42MTgtLjg1My0uMjI0LTkuMDIxIDQuODMyLTEzLjI5NCAxMC42MThDNC43NSAyMS4zMzYgOS41MDcgMjYgMTUuMzc1IDI2eiIvPjxwYXRoIGZpbGw9IiM0NDQiIGQ9Ik0xNy42NDIgNC43NWM2LjY0IDAgOS44NTggMy4zMDUgOS44NTggNy4zNjYgMCAxLjIxLS42NjcgMi4yNS0xLjUxNyAzLjI1OSAwLTUuMTY5LTMuNzgzLTkuMjg2LTguMzQxLTkuMjg2LTIuMjc1IDAtMy43MzMgMS43MjMtNS4xODcgMy40MjItMS42NSAxLjkzMS0yLjM1OCAzLjA5NS0zLjQ0OSA0LjE4Ni0xLjA5IDEuMDkyLTIuNTk1IDEuNjc4LTQuMjU2IDEuNjc4QzQuNzUgOS40MTIgOS41OSA0Ljc1IDE1LjM2NyA0Ljc1aDIuMjc1eiIvPjwvc3ZnPg=="
              alt="traffic light"
              width="40px"
              class="weather__info__img"
            />
            <p class="weather__info__text">1</p>
          </div>
          <p class="weather__info__city">Tokyo</p>
        </div>
        <div class="weather__wrapper__right">
          <img
            src="https://avatars.mds.yandex.net/get-direct-picture/150544/63AfNRjFJbXr0-muw1_dgw/orig"
            alt="yandex"
            width="40px"
            class="weather__right__img"
          />
          <div class="weather__info__city">Браузер и поиск от Жеки</div>
        </div>
      </div>

      <div class="advert"></div>
    </main>
  </body>

  <script src="./ts/main.js"></script>
</html>
